<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Ex1</h2>
<p id="pos1"></p>
<input type="button" value="Tính bài 1" onclick="ex1()">
<p id="pos2"></p>
<input type="button" value= "Tính bài 2" onclick="ex2()">
<p id="pos3"></p>
<input type="button" value="Tính bài 3" onclick="ex3()">
</body>
<script>
    let nums = [1, 3, 5, 9, 12, 20, 26, 30, 30, 49, 49];
    // ex 1
    function ex1() {
        let f1Num = parseInt(prompt('Nhập số cần tìm: '));
        let index = nums.indexOf(f1Num);
        let notice = 'Số ' + f1Num
        if (index == -1) {
            notice += ' không tồn tại trong mảng'
        } else {
            notice += ' ở số ' + (index + 1);
        }
        document.getElementById('pos').innerHTML = notice;
    }
    // ex 2
    function ex2() {
        let multi = 1;
        for (let j = 0; j < nums.length; j++) {
            multi *= nums[j];
        }
        document.getElementById('pos2').innerHTML = 'Tích các số trong mảng là: ' + multi;
    }
    // ex 3
    function ex3() {
        let f2Num = parseInt(prompt('Nhập số cần tính số lần xuất hiện: '));
        let count = 0;
        for (let i = 0; i < nums.length; i++) {
            if (f2Num == nums[i]) {
                count++
            }
        }
        document.getElementById('pos3').innerHTML = 'Số lần xuất hiện của ' + f2Num + ' là ' + count;
    }
</script>
</html>
